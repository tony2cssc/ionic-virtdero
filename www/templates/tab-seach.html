<ion-view view-title=" ">

    <ion-nav-back-button>
    </ion-nav-back-button>
    <ion-nav-buttons>
      <div class="item item-input search-label">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Search" ng-model="searching.item" id="searching">

      </div>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content>
  </ion-content>
